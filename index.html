            position: relative;
            width: 100%;

            border: 2px solid rgba(255,255,255,0.1);
            margin: 20px 0;
        }
        .roulette-inner {
            display: flex;
            position: absolute;
            left: 0;
            top: 20px;
            transition: transform 6.5s cubic-bezier(0.1, 0, 0.1, 1);
            will-change: transform;
        }
        .roulette-item {
            width: 120px;
            height: 120px;
            flex-shrink: 0;
            margin: 0 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));

        }
        .roulette-item .emoji { font-size: 3.5rem; }
        .roulette-item .name {
            font-size: 11px;
            opacity: 0.8;
            text-align: center;
            margin-top: 4px;
        }
        .roulette-pointer {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 4px;
            background: #ff4757;
            z-index: 20;
            transform: translateX(-50%);
            box-shadow: 0 0 20px #ff4757;
        }
        .roulette-pointer::before {
            content: '';
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 15px solid #ff4757;
        }
        .roulette-pointer::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 15px solid #ff4757;
        }
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .old-price {
            text-decoration: line-through;
            text-decoration-color: #ef4444;
            text-decoration-thickness: 2px;
            color: #9ca3af;
            margin-right: 6px;
            font-size: 12px;
        }
        .new-price {
            color: #ffffff;
            font-weight: bold;
            font-size: 14px;
        }
        .fullscreen-modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            z-index: 100;
            overflow-y: auto;
        }
        .ice-circle {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 4px solid rgba(0,210,255,0.6);
            position: relative;
            overflow: hidden;
            background: rgba(0, 40, 80, 0.6);
            box-shadow: 0 0 40px rgba(0,210,255,0.4), inset 0 0 60px rgba(0,0,0,0.5);
        }
        .ice-ball {
            position: absolute;
            width: 32px;
            height: 32px;
            background: radial-gradient(circle at 30% 30%, #ffffff, #00d2ff, #0066ff);

            border: 2px solid rgba(255,255,255,0.8);
            transition: left 0.025s linear, top 0.025s linear;
        }
        .player-avatar {
            position: absolute;

            height: 36px;
