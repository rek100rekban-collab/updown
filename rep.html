                                                    <span onClick={() => sellItem(inventory[i])} className="hover:scale-110 transition" title={inventory[i].type === 'collectible' ? '–ö–æ–ª–ª–µ–∫—Ü–∏–æ–Ω–Ω—ã–π' : inventory[i].type === 'ice_gift' ? '–õ–µ–¥—è–Ω–æ–π –ø–æ–¥–∞—Ä–æ–∫' : '–ü—Ä–æ–¥–∞—Ç—å'}>
                                                        {inventory[i].emoji}
                                                    </span>
                                                ) : <span className="text-gray-600 text-xs">–ü—É—Å—Ç–æ</span>}
                                            </div>
                                        ))}
                                    </div>
                                    <button onClick={unlockSlot} disabled={balance < 50} className="w-full bg-gray-700 hover:bg-gray-600 disabled:opacity-50 disabled:cursor-not-allowed py-2 rounded-lg text-sm font-bold flex items-center justify-center gap-2 transition">
                                        <span>üîì</span> –†–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∞—Ç—å —Å–ª–æ—Ç (50‚≠êÔ∏è)
                                    </button>
                                </div>
                            </div>
                        )}
                    </main>

                    {selectedCase && (
                        <div className="fullscreen-modal flex items-center justify-center p-4">
                            <div className="w-full max-w-lg">
                                <div className="flex justify-between items-center mb-6">
                                    <h3 className="text-3xl font-bold">{selectedCase.emoji} {selectedCase.name}</h3>
                                    <button onClick={() => {setSelectedCase(null); setSpinResult(null);}} className="text-3xl hover:text-red-400 transition">&times;</button>
                                </div>

                                <div className="relative mb-8">
                                    <div className="absolute top-0 left-1/2 -translate-x-1/2 -translate-y-3 z-10">
                                        <div className="w-0 h-0 border-l-[15px] border-l-transparent border-r-[15px] border-r-transparent border-t-[20px] border-t-red-500"></div>
                                    </div>
                                    <div className="roulette-container bg-gray-800 rounded-xl h-48 overflow-hidden relative border-2 border-white/20 flex items-center">
                                        {isSpinning ? (
                                            <div className="flex gap-6 px-6 animate-[spin-slow_0.3s_linear_infinite]">
                                                {[...Array(30)].map((_, i) => (
                                                    <div key={i} className="w-32 h-32 flex-shrink-0 bg-gradient-to-br from-gray-700 to-gray-600 rounded-xl flex items-center justify-center text-5xl shadow-lg">
                                                        {CASE_REWARDS[selectedCase.id][i % CASE_REWARDS[selectedCase.id].length].emoji}
                                                    </div>
                                                ))}
                                            </div>
                                        ) : spinResult ? (
                                            <div className="w-full flex justify-center">
                                                <div className="w-32 h-32 bg-gradient-to-br from-indigo-500 to-purple-500 rounded-xl flex items-center justify-center text-6xl animate-bounce shadow-2xl">
                                                    {spinResult.emoji}
                                                </div>
                                            </div>
                                        ) : <div className="w-full text-center text-gray-400 text-xl">–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è</div>}
                                    </div>
                                </div>

                                <div className="glass rounded-xl p-4 mb-6 max-h-48 overflow-y-auto">
                                    <p className="font-bold mb-2 text-center text-lg">–í–æ–∑–º–æ–∂–Ω—ã–µ –Ω–∞–≥—Ä–∞–¥—ã:</p>
                                    <div className="space-y-1 text-sm">
                                        {CASE_REWARDS[selectedCase.id].map((reward, idx) => (
                                            <div key={idx} className="flex justify-between py-1 border-b border-white/10 last:border-0">
                                                <span className="flex items-center gap-2">{reward.emoji} {reward.name}</span>
                                                <span className="text-yellow-400 font-bold">{reward.displayChance}</span>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                {spinResult ? (
                                    <div className="text-center">
                                        <p className="text-2xl font-bold mb-2">–í—ã–ø–∞–ª–æ: {spinResult.name}!</p>
                                        {spinResult.type === 'collectible' && <p className="text-sm text-yellow-400 mb-4">‚≠êÔ∏è –ö–æ–ª–ª–µ–∫—Ü–∏–æ–Ω–Ω—ã–π –ø—Ä–µ–¥–º–µ—Ç!</p>}
                                        <button onClick={() => setSpinResult(null)} className="w-full bg-green-600 hover:bg-green-500 py-4 rounded-xl font-bold text-xl mb-2 transition">–ó–∞–±—Ä–∞—Ç—å –∏ –æ—Ç–∫—Ä—ã—Ç—å –µ—â—ë</button>
                                        <button onClick={() => {setSelectedCase(null); setSpinResult(null);}} className="w-full bg-gray-600 hover:bg-gray-500 py-3 rounded-xl font-bold transition">–í–µ—Ä–Ω—É—Ç—å—Å—è –∫ –∫–µ–π—Å–∞–º</button>
                                    </div>
                                ) : (
                                    <button onClick={() => openCase(selectedCase.id)} disabled={isSpinning}
                                        className="w-full bg-gradient-to-r from-indigo-500 to-purple-500 hover:from-indigo-600 hover:to-purple-600 py-4 rounded-xl font-bold text-xl disabled:opacity-50 shadow-lg transition">
                                        {isSpinning ? '–ö—Ä—É—Ç–∏–º...' : `–û—Ç–∫—Ä—ã—Ç—å –∑–∞ ${getCasePrice(selectedCase.id) === 0 ? '–ë–µ—Å–ø–ª–∞—Ç–Ω–æ' : getCasePrice(selectedCase.id) + ' ‚≠êÔ∏è'}`}
                                    </button>
                                )}
                            </div>
                        </div>
                    )}

                    {showTopUp && (
                        <div className="fixed inset-0 bg-black/80 z-50 flex items-center justify-center p-4">
                            <div className="glass rounded-2xl p-6 max-w-sm w-full">
                                <div className="flex justify-between items-center mb-4">
                                    <h3 className="text-xl font-bold">üí≥ –ü–æ–ø–æ–ª–Ω–µ–Ω–∏–µ</h3>
                                    <button onClick={() => setShowTopUp(false)} className="text-2xl hover:text-red-400 transition">&times;</button>
                                </div>
                                <div className="space-y-3 mb-4">
                                    <p className="text-sm text-gray-400 text-center">‚≠êÔ∏è Telegram Stars</p>
                                    {STARS_PACKAGES.map((pkg) => (
                                        <button key={pkg.stars} onClick={() => buyStars(pkg)}
                                            className="w-full glass p-4 rounded-xl flex justify-between items-center hover:bg-white/10 transition border border-white/10">
                                            <span className="font-bold text-yellow-400">+{pkg.stars} ‚≠êÔ∏è</span>
                                            <span className="text-sm text-gray-300">–ö—É–ø–∏—Ç—å</span>
                                        </button>
                                    ))}
                                </div>
                                <div className="border-t border-gray-600 pt-4">
                                    <p className="text-sm text-gray-400 text-center mb-3">üíé TON</p>
                                    {TON_RATES.map((rate) => (
                                        <button key={rate.stars} onClick={() => topUpBalance(rate.stars, rate.ton)}
                                            className="w-full glass p-3 rounded-xl flex justify-between items-center hover:bg-white/10 transition border border-white/10 mb-2">
                                            <span className="font-bold">+{rate.stars} –∑–≤–µ–∑–¥ ‚≠êÔ∏è</span>
                                            <span className="text-yellow-400 font-bold">{rate.ton} TON</span>
                                        </button>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}

                    <nav className="fixed bottom-0 left-0 right-0 glass border-t border-white/10 p-2">
                        <div className="max-w-md mx-auto flex justify-around">
                            {['tasks', 'cases', 'games', 'profile'].map(screen => (
                                <button key={screen} onClick={() => setCurrentScreen(screen)}
                                    className={`flex flex-col items-center p-2 rounded-lg transition ${currentScreen === screen ? 'text-blue-400 scale-110' : 'text-gray-400 hover:text-white'}`}>
                                    <span className="text-2xl">{screen === 'cases' ? 'üéÅ' : screen === 'games' ? 'üéÆ' : screen === 'tasks' ? 'üìã' : 'üë§'}</span>
                                    <span className="text-xs font-bold">{screen === 'cases' ? '–ö–µ–π—Å—ã' : screen === 'games' ? '–ò–≥—Ä—ã' : screen === 'tasks' ? '–ó–∞–¥–∞–Ω–∏—è' : '–ü—Ä–æ—Ñ–∏–ª—å'}</span>
                                </button>
                            ))}
                        </div>
                    </nav>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
